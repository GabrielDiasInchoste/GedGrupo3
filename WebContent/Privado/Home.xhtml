<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<style type="text/css">
.ui-layout-north {
	z-index: 20 !important;
	overflow: visible !important;
	margin: 0px;
}

.ui-layout-north .ui-layout-unit-content {
	overflow: visible !important;
}

form {
	display: block;
	margin-top: 0em;
	margin-block-end: 1px;
}
</style>
	<h:outputStylesheet library="webjars"
		name="font-awesome/5.12.0/css/all.min-jsf.css" />
	<h:outputStylesheet library="webjars"
		name="font-awesome/5.12.0/css/v4-shims.min-jsf.css" />

</h:head>

<h:body>

	<p:layout fullPage="true">

		<p:layoutUnit position="north" size="108" resizable="false"
			style="margin-top: 0px; padding-bottom: 0px;">
			<h3 style="margin: 5px;">
				<h:outputText
					value="Usuário Logado: #{loginControle.usuarioLogado.nome}" />
			</h3>
			<div class="card">
				<h:form>
					<p:growl id="messages" />

					<p:menubar>
						<p:menuitem value="Principal" url="Home.xhtml"
							icon="pi pi-fw pi-bookmark" />

						<p:submenu label="Relatorios" icon="pi pi-fw pi-file">

							<p:menuitem value="Relatório de Assinaturas" icon="pi pi-refresh"
								ajax="false" target="_blank">
								<p:fileDownload contentDisposition="inline"
									value="#{relAssinaBean.gerarPDF()}" />
							</p:menuitem>

							<p:menuitem value="Relatório de Eventos" icon="pi pi-refresh"
								ajax="false" target="_blank">
								<p:fileDownload contentDisposition="inline"
									value="#{relEventoBean.gerarPDF()}" />
							</p:menuitem>

							<p:menuitem value="Relatório de Modalidades" icon="pi pi-refresh"
								ajax="false" target="_blank">
								<p:fileDownload contentDisposition="inline"
									value="#{relModalidadeBean.gerarPDF()}" />
							</p:menuitem>

							<p:menuitem value="Relatório de Modalidade SubEventos"
								icon="pi pi-refresh" ajax="false" target="_blank">
								<p:fileDownload contentDisposition="inline"
									value="#{relModalidadeSubEventoBean.gerarPDF()}" />
							</p:menuitem>

							<p:menuitem value="Relatório de Participação"
								icon="pi pi-refresh" ajax="false" target="_blank">
								<p:fileDownload contentDisposition="inline"
									value="#{relParticipacaoBean.gerarPDF()}" />
							</p:menuitem>

							<p:menuitem value="Relatório de Pessoas" icon="pi pi-refresh"
								ajax="false" target="_blank">
								<p:fileDownload contentDisposition="inline"
									value="#{relPessoaBean.gerarPDF()}" />
							</p:menuitem>


							<p:menuitem value="Relatório de SubEventos" icon="pi pi-refresh"
								ajax="false" target="_blank">
								<p:fileDownload contentDisposition="inline"
									value="#{relSubEventoBean.gerarPDF()}" />
							</p:menuitem>

							<p:menuitem value="Relatório de Template" icon="pi pi-refresh"
								ajax="false" target="_blank">
								<p:fileDownload contentDisposition="inline"
									value="#{relTemplateBean.gerarPDF()}" />
							</p:menuitem>

							<p:menuitem value="Relatório de Tipo de Evento"
								icon="pi pi-refresh" ajax="false" target="_blank">
								<p:fileDownload contentDisposition="inline"
									value="#{relTipoEventoBean.gerarPDF()}" />
							</p:menuitem>

							<p:menuitem value="Relatório de Usuários" icon="pi pi-refresh"
								ajax="false" target="_blank">
								<p:fileDownload contentDisposition="inline"
									value="#{relUsuarioBean.gerarPDF()}" />
							</p:menuitem>

						</p:submenu>
							<p:menuitem value="Sair" icon="pi pi-fw pi-power-off"
								action="#{loginControle.sair}" ajax="false" />
					</p:menubar>
				</h:form>
			</div>


			<div class="card">
				<h:form target="centro">
					<p:growl id="messages" showDetail="true" />

					<p:toolbar style="padding-top: 0px; padding-bottom: 0px;">
						<p:toolbarGroup>

							<p:commandButton type="button" value="Open"
								icon="pi pi-folder-open" styleClass="ui-button-success" />

							<i class="pi pi-bars p-px-2" />

							<p:commandButton type="button" title="Save" icon="pi pi-save"
								styleClass="ui-button-help p-mr-2" />
							<p:commandButton type="button" title="Print" icon="pi pi-print"
								styleClass="ui-button-warning p-mr-2" />
							<p:commandButton type="button" title="Delete" icon="pi pi-user"
								styleClass="ui-button-danger" />
						</p:toolbarGroup>

						<p:toolbarGroup name="right">
							<p:menuButton value="Options">
								<p:menuitem value="Save" action="#{toolbarView.save}"
									update="messages" icon="pi pi-save" />
								<p:menuitem value="Update" action="#{toolbarView.update}"
									update="messages" icon="pi pi-refresh" />
								<p:menuitem value="Delete" action="#{toolbarView.delete}"
									ajax="false" icon="pi pi-times" />
								<p:menuitem value="Homepage" url="http://www.primefaces.org"
									icon="pi pi-home" />
							</p:menuButton>
						</p:toolbarGroup>

					</p:toolbar>
				</h:form>
			</div>



		</p:layoutUnit>




		<p:layoutUnit position="west" size="250" header="Menu"
			resizable="true">

			<p:growl id="messages" showDetail="true" />


			<h:form>
				<div class="card">
					<p:menu style="width:100%;">
						<p:menuitem value="Principal" url="Home.xhtml"
							icon="pi pi-fw pi-bookmark" />
						<p:submenu label="Cadastros">
							<p:menuitem value="Pessoa" url="PessoaForm.xhtml" target="centro"
								icon="pi pi-fw pi-user" />

							<p:menuitem value="Tipo Evento" url="TipoEventoForm.xhtml"
								target="centro" icon="pi pi-fw pi-thumbs-up" />

							<p:menuitem value="Evento" url="EventoForm.xhtml" target="centro"
								icon="pi pi-fw pi-desktop" />

							<p:menuitem value="SubEvento" url="SubEventoForm.xhtml"
								target="centro" icon="pi pi-fw pi-tablet" />

							<p:menuitem value="ModalidadeSubEvento"
								url="ModalidadeSubEventoForm.xhtml" target="centro"
								icon="pi pi-fw pi-check-square" />

							<p:menuitem value="Template" url="TemplateForm.xhtml"
								target="centro" icon="pi pi-fw pi-chart-bar" />

							<p:menuitem value="Modalidade" url="ModalidadeForm.xhtml"
								target="centro" icon="pi pi-fw pi-chart-line" />

							<p:menuitem value="Assina" url="AssinaForm.xhtml" target="centro"
								icon="pi pi-fw pi-pencil" />

							<p:menuitem value="Participação" url="ParticipacaoForm.xhtml"
								target="centro" icon="pi pi-fw pi-key" />



						</p:submenu>
						<p:submenu label="Navigations">
							<p:menuitem value="Website" url="https://www.upf.br/"
								icon="pi pi-external-link" />
						</p:submenu>
					</p:menu>
				</div>
			</h:form>


		</p:layoutUnit>




		<p:layoutUnit position="center">
			<iframe name="centro" id="centro"
				style="width: 100%; height: 100%; background-color: #FFFFFF;" />


		</p:layoutUnit>


	</p:layout>


</h:body>
</html>
